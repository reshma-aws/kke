apiVersion: apps/v1 
kind: Deployment
metadata:
  name: iron-db-deployment-nautilus
  namespace: iron-namespace-nautilus
  labels:
    db: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      db: mariadb
  template:
    metadata:
      labels:
        db: mariadb
    spec: 
      volumes:
        - name: db
          emptyDir: {}
      containers:
        - name: iron-db-container-nautilus
          image: kodekloud/irondb:2.0
          env:
            - name: MYSQL_DATABASE
              value: database_web
            - name: MYSQL_ROOT_PASSWORD
              value: passwrd@1234
            - name: MYSQL_PASSWORD
              value: passwrd@1234
            - name: MYSQL_USER
              value: mydevops
          volumeMounts:
            - name: db
              mountPath: /var/lib/mysql